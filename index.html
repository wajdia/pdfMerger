<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="stylesheet" href = "style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.10.0/dist/pdf-lib.js"></script>
</head>

<body>
    <div class = "container">
        <div class ="jumbotron">
            <h2> Welcome to instant PDF Merger</h2>
            <h5>Your files, your privacy...</h5>
            <p>This app doesn't upload your files to any server, it makes your browser merge your files!</p>
            
        </div>
        
        <div class = "row">
            <div class = "col-sm-4"></div>
            <div class="col-sm-4">
                <input type="file" id="fileInput" multiple onchange="handleFileChange(event, 1)" />
            
                
                <input type="text" id="mergedFileName" placeholder="Merged File Name" />
                
                
                <button class="btn btn-success" onclick="mergePDFs()">Merge PDFs</button>
                
            </div>
            <div class = "col-sm-4">
                <div>
                    <button class="btn btn-outline-primary" onclick="moveSelectedFile('up')">Move Up</button>
                    <button class="btn btn-outline-info" onclick="moveSelectedFile('down')">Move Down</button>
                    <button class="btn btn-outline-danger" onclick="deleteSelectedFile()" class="red">Delete Selected</button>
                </div>
                <div id="fileList" onclick="selectFile(event)">
                    <p>Files to merge:</p>
                    
                </div>
            </div>
        </div>
        
    </div>
    <script src = "mergeApp.js"></script> 
</body>
</html>
